<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="//cdn.webix.com/edge/webix.css" type="text/css">
    <link rel="stylesheet" href="//cdn.webix.com/materialdesignicons/5.8.95/css/materialdesignicons.min.css" type="text/css" charset="utf-8">
 
    <script src="//cdn.webix.com/edge/webix.js" type="text/javascript"></script>      
</head>
<body>
    <script type="text/javascript" src="./testdata.js"></script>
    <script type="text/javascript" charset="utf-8">
      webix.ready(function(){
          
          const header = {
              view: "toolbar",
              elements:[
              { view:"template", type:"header", template:"My App!" },
              {},
              { view:"button", type:"icon", icon:"mdi mdi-account", label: "Profile"  },
                   ]
          };
          const side = {
            rows:[
              {
                view:"list",
			    width:150,
			    scroll:false,
		        data:[ "Dashboard", "Users", "Products", "Locations" ],
                gravity: 10      
              }, 
              {
                  template: "&#10004; Connected",
              }
            ]
          };
          const movieList = {view:"datatable", autoConfig:true, data: small_film_set, gravity:3};
          const form = {};
          const main = {
              cols:[
                side,
                movieList,
                form                
              ],
              gravity: 10
            };
          const footer= {
              view:"template", template:"footer" 
            }
        webix.ui({
            rows:[
            header,
            main,
            footer
            ]
        });
      });
    
  </script>
  
  </body>
</html>
